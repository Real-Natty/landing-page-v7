<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  </head>
  <body>
      <nav class="login-header" id="login-header">
       <h3>Welcome Beta Explorer !!!</h2>
       </nav>
   <section class="login-sect">

      <h3>Login</h3>
      <hr>
      <div class="name">
        <label for="username" id="login-label">  username</label>
     <div class="input-log">
          <i class="fa-solid fa-user"></i>
        <input type="text"  id="username"   placeholder="Enter Your Username" required />
      </div>
     </div>
      <!-- <div class="name">
        <input type="email" placeholder="Enter Your E-mail" />
      </div> -->
      <div class="name">
        <label for="pass" id="login-label">
 password</label>
 <div class="input-log">
    <i class="fa-solid fa-lock"></i>
        <input type="password" name="" id="pass" placeholder="Enter Password" />
 </div>
      </div>
      <article>
        <p><a href="#">Forgotten password? </a></p>
      
      </article>
      <div class="login-btn">
        <button>Login</button>
      </div>
    <div class="icon-container">
          <div class="social-icons">
     <p>or sign up using</p>
     <div class="icons">
        <a href="#" target="_blank" class="fb-icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" target="_blank" class="x-icon"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" target="_blank" class="google-icon"><i class="fa-brands fa-google"></i></a>
     </div>
      </div>
      <div class="sign-up-link">
        <p><a href="#">SIGN UP</a></p>
      </div>
    </div>
    </form>
   </section>
  </body>
</html>
